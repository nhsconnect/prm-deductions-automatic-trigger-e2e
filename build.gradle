plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'software.amazon.awssdk:ssm:2.17.56'
    testImplementation 'software.amazon.awssdk:sqs:2.17.56'
    testImplementation 'org.apache.httpcomponents:httpclient:4.5.13'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.5'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
tasks.withType(Test) {
    environment 'NHS_ENVIRONMENT', 'test'
    environment 'AWS_ACCOUNT_NO', '005235525306'

}