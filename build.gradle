plugins {
    id 'java'
    id 'org.owasp.dependencycheck' version '7.4.4'
    id 'org.springframework.boot' version '2.7.11'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'com.swiftmq:swiftmq-client:12.3.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation platform('software.amazon.awssdk:bom:2.20.83')
    testImplementation 'software.amazon.awssdk:ssm'
    testImplementation 'software.amazon.awssdk:sqs'
    testImplementation 'software.amazon.awssdk:sts'
    testImplementation 'software.amazon.awssdk:cloudwatch'
    testImplementation 'software.amazon.awssdk:cloudwatchlogs'
    testImplementation 'software.amazon.awssdk:dynamodb'
    testImplementation 'org.apache.httpcomponents:httpclient:4.5.13'
    testImplementation 'org.apache.activemq:activemq-broker:5.16.4'
    testImplementation 'org.apache.activemq:activemq-client:5.16.4'
    testImplementation 'org.apache.activemq:activemq-pool:5.16.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.awaitility:awaitility:4.2.0'
    testImplementation 'org.jfree:jfreechart:1.5.0'
    testImplementation 'org.bouncycastle:bcpkix-jdk15on:1.68'
    testImplementation 'com.google.code.gson:gson:2.10.1'
    testImplementation 'org.xmlunit:xmlunit-core:2.9.1'
    testImplementation 'org.xmlunit:xmlunit-matchers:2.9.1'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok'
}

tasks.withType(Test) {
    useJUnitPlatform()
}

test {
    testLogging.showStandardStreams = true
    systemProperty "javax.xml.parsers.SAXParserFactory", "com.sun.org.apache.xerces.internal.jaxp.SAXParserFactoryImpl"
}

configurations {
    groovyScript
}

dependencies {
    groovyScript localGroovy()
}

task ehrTool(type: JavaExec) {

    classpath = configurations.groovyScript
    mainClass = 'groovy.ui.GroovyMain'

    args 'src/main/groovy/ehr-tool.groovy'
}

test.outputs.upToDateWhen {false}

dependencyCheck {
    failBuildOnCVSS = 7
    suppressionFile = './dependency-checks-suppression.xml'
}
